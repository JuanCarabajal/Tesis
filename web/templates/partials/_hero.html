<div class="relative overflow-hidden rounded-3xl border border-[var(--border)] px-6 py-8 shadow-xl transition-colors duration-200"
     style="background: linear-gradient(135deg, color-mix(in_srgb,var(--card)_85%,var(--bg)) 0%, color-mix(in_srgb,var(--bg)_65%,var(--accent-2)_25%) 100%);">
  <div class="pointer-events-none absolute -left-10 -top-10 h-44 w-44 rounded-full"
       style="background: radial-gradient(circle at 30% 30%, color-mix(in_srgb,var(--accent-2)_26%,transparent), transparent 60%); filter: blur(32px);"></div>
  <div class="pointer-events-none absolute -right-8 -bottom-10 h-52 w-52 rounded-full"
       style="background: radial-gradient(circle at 70% 70%, color-mix(in_srgb,var(--accent)_26%,transparent), transparent 60%); filter: blur(32px);"></div>

  <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
    <div class="max-w-2xl space-y-2">
      <p class="text-sm uppercase tracking-[0.25em] text-[var(--muted)]">cs2 feedback</p>
      <h1 class="text-3xl font-semibold text-[var(--text)] md:text-4xl">
        Bienvenido, {{ current_user.username or "player" }}
      </h1>
      <p class="text-base text-[var(--text)]/85">
        Sube una demo de Mirage, recibe el resumen con KPIs y quick wins, y guarda tus ultimos matchs en tu panel.
      </p>
    </div>
    <div class="flex flex-col gap-3 text-sm text-[var(--text)]/85">
      <a href="{{ url_for('upload') }}" class="inline-flex items-center justify-center rounded-xl bg-emerald-500 px-4 py-2 font-medium text-emerald-950 shadow-lg shadow-emerald-500/30 hover:bg-emerald-400">
        Subir demo
      </a>
      <a href="{{ url_for('summary_root') }}" class="inline-flex items-center justify-center rounded-xl border border-[var(--border)] px-4 py-2 text-[var(--text)] hover:border-[color-mix(in_srgb,var(--accent)_30%,var(--border))] hover:bg-white/10">
        Ver demo de ejemplo
      </a>
    </div>
  </div>
</div>
