<header class="sticky top-0 z-40 border-b border-white/10 bg-zinc-950/70 backdrop-blur">
  <div class="mx-auto flex max-w-7xl items-center justify-between p-4">

    <!-- LOGO + TITLE -->
    <a href="{{ url_for('home') }}" class="flex items-center gap-3">
      <img src="{{ url_for('static', filename='brand/mark.png') }}"
           alt="Sharpix"
           class="h-8 w-8 select-none opacity-90 transition hover:opacity-100" />
      <div class="flex flex-col leading-tight">
        <span class="text-sm font-semibold tracking-wide text-zinc-100">Sharpix</span>
        <span class="text-xs text-zinc-500">CS2 Feedback · Mirage</span>
      </div>
    </a>

    <!-- NAVIGATION -->
    <nav class="flex items-center gap-6 text-sm text-zinc-300">

      <!-- Público -->
      <a href="{{ url_for('home') }}" class="hover:text-white transition">Inicio</a>
      <a href="{{ url_for('summary_demo') }}" class="hover:text-white transition">Demo</a>
      <a href="{{ url_for('home') }}#pricing" class="hover:text-white transition">Pricing</a>
      <a href="{{ url_for('faq') }}" class="hover:text-white transition">Preguntas frecuentes</a>

      <!-- Sólo con sesión -->
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('upload') }}" class="hover:text-white transition">Upload</a>
      {% endif %}

      <!-- Divider -->
      <span class="mx-1 h-4 w-px bg-white/10"></span>

      {% if current_user.is_authenticated %}
        <div class="flex items-center gap-3">
          <span class="hidden sm:inline text-zinc-400">
            Bienvenido, <strong class="text-zinc-200">{{ current_user.username }}</strong>
          </span>
          <a href="{{ url_for('logout') }}"
             class="rounded-md bg-zinc-800 px-3 py-1.5 text-zinc-200 ring-1 ring-white/10 transition hover:bg-zinc-700">
            Salir
          </a>
        </div>
      {% else %}
        <a href="{{ url_for('login') }}" class="hover:text-white transition">Ingresar</a>
        <a href="{{ url_for('register') }}"
           class="rounded-md bg-sky-500 px-3 py-1.5 text-white hover:bg-sky-400 transition">
          Crear cuenta
        </a>
      {% endif %}
    </nav>
  </div>
</header>
